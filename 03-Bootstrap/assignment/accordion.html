<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accordion Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for Assignment 03 -->
  <style>
    .navbar .btn-nav {
      background-color: #0d6efd;
      color: #fff;
      margin-right: 0.5rem;
      transition: background 0.2s, color 0.2s;
    }
    .navbar .btn-nav:hover, .navbar .btn-nav:focus {
      background-color: #198754;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Navbar across all pages -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="index.html">MySite</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="navbar-nav">
        <a href="index.html" class="btn btn-nav">Home</a>
        <a href="images.html" class="btn btn-nav">Images</a>
        <a href="grid.html" class="btn btn-nav">Grid</a>
        <a href="accordion.html" class="btn btn-nav">Accordion</a>
      </div>
    </div>
  </nav>

  <!-- Page Content: Accordion Section -->
  <div class="container mt-4">
    <h2>FAQ Accordion</h2>
    <!-- Example image for visual context -->
    <img src="img/accordion.jpg" class="img-fluid" alt="Accordion illustration" style="width: 20%; height: auto;">
    <div class="accordion mt-4" id="faqAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Question 1
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#faqAccordion">
          <div class="accordion-body">
            Answer to question 1.
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Question 2
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
          <div class="accordion-body">
            Answer to question 2.
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS for interactivity -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
