<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Assignment 06 - Bootstrap 4</title>
        <style>
            .navbar .btn-nav {
                background-color: #0d6efd;
                color: #fff;
                margin-right: 0.5rem;
                transition: background 0.2s, color 0.2s;
            }
            .navbar .btn-nav:hover, .navbar .btn-nav:focus {
                background-color: #198754;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <!-- Navbar across all pages -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html">MySite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <a href="index.html" class="btn btn-nav">Home</a>
                    <a href="images.html" class="btn btn-nav">Images</a>
                    <a href="grid.html" class="btn btn-nav">Grid</a>
                    <a href="accordion.html" class="btn btn-nav">Accordion</a>
                </div>
            </div>
        </nav>
        <!-- Bonus: Jumbotron (Bootstrap 5 replacement) -->
        <div class="bg-light p-5 rounded text-center mb-4">
            <h1 class="display-4">Welcome to My Site</h1>
            <p class="lead">This is a simple landing page with Bootstrap.</p>
        </div>
        <!-- Page Content: Tooltip Button -->
        <button type="button" class="btn btn-secondary mt-3" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip text">
            Hover for Tooltip
        </button>
        <!-- Responsive image section using .img-fluid -->
        <div class="container my-4 d-flex flex-column align-items-center">
            <img src="img/Responsive.jpg" class="img-fluid mb-4" alt="Responsive sample image" style="width: 20%; height: auto;">
            <img src="img/grid.jpg" class="img-fluid mb-4" alt="Grid sample image" style="width: 20%; height: auto;">
            <img src="img/Thumbnail.jpg" class="img-fluid" alt="Thumbnail sample image" style="width: 20%; height: auto;">
        </div>
        <!-- Page Content: Carousel (Bonus) -->
        <div id="carouselExample" class="carousel slide my-4" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/grid.jpg" class="img-fluid d-block mx-auto" alt="Grid sample image" style="width: 20%; height: auto;">
                </div>
                <div class="carousel-item">
                    <img src="img/Thumbnail.jpg" class="img-fluid d-block mx-auto" alt="Thumbnail sample image" style="width: 20%; height: auto;">
                </div>
                <div class="carousel-item">
                    <img src="img/Responsive.jpg" class="img-fluid d-block mx-auto" alt="Responsive sample image" style="width: 20%; height: auto;">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        <!-- Accordion for FAQs -->
        <div class="container my-5">
            <div class="accordion" id="faqAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                            FAQ #1
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#faqAccordion">
                        <div class="accordion-body">
                            This is the answer to FAQ #1.
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
                            FAQ #2
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#faqAccordion">
                        <div class="accordion-body">
                            This is the answer to FAQ #2.
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            tooltipTriggerList.forEach(tooltipTriggerEl => {
                new bootstrap.Tooltip(tooltipTriggerEl);
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
    </body>
</html>
